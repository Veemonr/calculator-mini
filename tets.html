<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
        <div class="judul">Calculator mini</div>
        <div class="result" id="result">Enter your number</div>
        <div class="calculator">
            <button type="button" id="button-0">0</button>
            <button type="button" id="button-1">1</button>
            <button type="button" id="button-2">2</button>
            <button type="button" id="button-3">3</button><br>
            <button type="button" id="button-4">4</button>
            <button type="button" id="button-5">5</button>
            <button type="button" id="button-6">6</button>
            <button type="button" id="button-7">7</button><br>
            <button type="button" id="button-8">8</button>
            <button type="button" id="button-9">9</button>
            <button type="button" id="button-+">+</button>
            <button type="button" id="button--">-</button><br>
            <button type="button" id="button-/">/</button>
            <button type="button" id="button-*">*</button>
            <button type="button" class="button-enter" id="button-enter">Enter</button>
            <button type="button" class="button-reset" id="button-reset">Reset</button>
        </div>


    <script src="main.js"></script>
    
</body>
</html>
